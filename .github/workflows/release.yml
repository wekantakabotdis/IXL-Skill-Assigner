name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers to expected location
        run: |
          npx playwright install chromium
          mkdir -p node_modules/playwright/.local-browsers
          cp -r ~/Library/Caches/ms-playwright/* node_modules/playwright/.local-browsers/ || true

      - name: Build frontend
        run: npm run build

      - name: Package for Intel
        run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for ARM
        run: npx electron-builder --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac DMGs
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: release/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers to expected location
        shell: pwsh
        run: |
          npx playwright install chromium
          New-Item -ItemType Directory -Force -Path "node_modules/playwright/.local-browsers"
          $playwrightCache = "$env:LOCALAPPDATA\ms-playwright"
          if (Test-Path $playwrightCache) {
            Copy-Item -Path "$playwrightCache\*" -Destination "node_modules/playwright/.local-browsers\" -Recurse -Force
          }

      - name: Build and package (Windows)
        run: npm run build && npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/*.exe

  create-release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mac-dmg/*.dmg
            artifacts/windows-exe/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
